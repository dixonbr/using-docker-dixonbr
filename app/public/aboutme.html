<div id="randomUserApp" class="container text-center">
<div v-for="user in users">
  <h1>
     {{user.name.first}} {{user.name.last}}
  </h1>
  <a :href="user.picture.large"><img :src="user.picture.large" alt="Profile Picture"></a>
  <br>
  <a href="https://www.awn.com/news/disney-modifies-princess-tiana-ralph-breaks-internet-amid-whitewashing-criticism">Photo Citation</a>

  <br>
  <br>
  <p> Country of Origin: {{user.nat}}</p>
  <p> Birthdate: {{user.dob.date}}</p>
  <p> Age: {{user.dob.age}}</p>
  <p> Email: <a :href="'mailto:'+ user.email">{{user.email}}</a></p>

  <button v-on:click="fetchUsers()" class="btn btn-primary">Get New Profile</button>
